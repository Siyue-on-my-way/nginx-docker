server {
    listen 80;
    server_name _;
    root /data/build;

    # location /model/service/v1/ {
    #   proxy_pass http://localhost:8890/v1;
    #   include proxy.conf;
    # }
    location /model/service/v1 {
      rewrite ^/model/service/v1(/.*)$ /v1$1 break;
      proxy_pass http://192.168.88.250:8890;
      include proxy.conf;
    }

    location @router {
      rewrite ^.*$ /index.html last;
    }
}